apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web-container
        image: your-image:tag # Replace with your image name and tag
        ports:
        - containerPort: 8443
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app: web
  ports:
  - protocol: TCP
    port: 443
    targetPort: 8443
    nodePort: 31443 # Optional: Specify the NodePort manually
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 32080 # Optional: Specify the NodePort manually
  type: NodePort
